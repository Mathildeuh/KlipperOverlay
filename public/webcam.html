  <style>
    /* ===== Variables CSS ===== */

  <script>
    // ===== Configuration =====
    const urlParams = new URLSearchParams(window.location.search);
    
    // ===== Elements =====
    const overlayToggle = document.getElementById('overlay-toggle');
    const sidebarClose = document.getElementById('sidebar-close');
    const overlayIframe = document.getElementById('overlay-iframe');
    const webcamStream = document.getElementById('webcam-stream');
    const loadingSkeleton = document.getElementById('loading-skeleton');
    const offlineBanner = document.getElementById('offline-banner');
    const toastContainer = document.getElementById('toast-container');

    // ===== Toast Notifications =====
    function showToast(title, message, type = 'info', duration = 5000) {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      const icons = {
        success: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>',
        error: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>',
        warning: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>',
        info: '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>'
      };
      
      toast.innerHTML = `
        <div class="toast-icon">${icons[type]}</div>
        <div class="toast-content">
          <div class="toast-title">${title}</div>
          ${message ? `<div class="toast-message">${message}</div>` : ''}
        </div>
        <button class="toast-close">√ó</button>
      `;
      
      toastContainer.appendChild(toast);
      
      const closeBtn = toast.querySelector('.toast-close');
      const remove = () => {
        toast.classList.add('exit');
        setTimeout(() => toast.remove(), 200);
      };
      
      closeBtn.addEventListener('click', remove);
      
      if (duration > 0) {
        setTimeout(remove, duration);
      }
    }

    // ===== Dynamic Background Color from Webcam =====
    function updateBackgroundFromWebcam() {
      const container = document.getElementById('webcam-container');
      
      if (!webcamStream.src || webcamStream.src.includes('blob:')) {
        return; // Skip if image is loading or blob
      }
      
      // Create a canvas to extract colors
      const canvas = document.createElement('canvas');
      canvas.width = 100;
      canvas.height = 100;
      const ctx = canvas.getContext('2d');
      
      try {
        ctx.drawImage(webcamStream, 0, 0, 100, 100);
        const imageData = ctx.getImageData(0, 0, 100, 100);
        const data = imageData.data;
        
        // Sample colors from different areas
        let r = 0, g = 0, b = 0;
        const samples = 400; // Sample every Nth pixel
        let count = 0;
        
        for (let i = 0; i < data.length; i += 4 * samples) {
          r += data[i];
          g += data[i + 1];
          b += data[i + 2];
          count++;
        }
        
        r = Math.floor(r / count);
        g = Math.floor(g / count);
        b = Math.floor(b / count);
        
        // Darken and desaturate for better background
        r = Math.floor(r * 0.3);
        g = Math.floor(g * 0.3);
        b = Math.floor(b * 0.3);
        
        const bgColor = `rgb(${r}, ${g}, ${b})`;
        container.style.background = `linear-gradient(135deg, ${bgColor} 0%, #0a0e27 100%)`;
      } catch (e) {
        // Silently fail if CORS prevents reading
      }
    }

    // Update background on image load (throttled)
    let lastBgUpdate = 0;
    webcamStream.addEventListener('load', () => {
      const now = Date.now();
      if (now - lastBgUpdate > 1000) {
        updateBackgroundFromWebcam();
        lastBgUpdate = now;
      }
    });

    // ===== Sidebar Toggle =====
    function toggleSidebar(show) {
      if (show === undefined) {
        show = !document.body.classList.contains('sidebar-open');
      }
      
      document.body.classList.toggle('sidebar-open', show);
      localStorage.setItem('sidebarOpen', show ? '1' : '0');
      
      // Update button icon
      const icon = overlayToggle.querySelector('.icon');
      if (show) {
        icon.textContent = '‚ñ∂';
      } else {
        icon.textContent = '‚óÄ';
      }
    }

    // Open sidebar by default
    const savedState = localStorage.getItem('sidebarOpen');
    if (savedState === null || savedState === '1') {
      toggleSidebar(true);
    }

    // Event listeners
    overlayToggle.addEventListener('click', () => toggleSidebar());
    sidebarClose.addEventListener('click', () => toggleSidebar(false));

    // Close sidebar on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.body.classList.contains('sidebar-open')) {
        toggleSidebar(false);
      }
    });

    // ===== Fullscreen Toggle =====
    const fullscreenToggle = document.getElementById('fullscreen-toggle');
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log('Erreur fullscreen:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    fullscreenToggle.addEventListener('click', toggleFullscreen);

    // Update fullscreen button icon
    document.addEventListener('fullscreenchange', () => {
      const icon = fullscreenToggle.querySelector('span');
      if (document.fullscreenElement) {
        icon.textContent = '‚õ∂';
      } else {
        icon.textContent = '‚õ∂';
      }
    });

    // ===== Pinch-to-Zoom & Pan =====
    let scale = 1;
    let posX = 0;
    let posY = 0;
    let lastDistance = 0;
    let lastPosX = 0;
    let lastPosY = 0;

    function updateTransform() {
      webcamStream.style.transform = `rotate(180deg) scale(${scale}) translate(${posX}px, ${posY}px)`;
    }

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    webcamStream.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        lastDistance = getDistance(e.touches);
      } else if (e.touches.length === 1 && scale > 1) {
        lastPosX = e.touches[0].clientX;
        lastPosY = e.touches[0].clientY;
      }
    }, { passive: false });

    webcamStream.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const distance = getDistance(e.touches);
        const delta = distance / lastDistance;
        scale = Math.max(1, Math.min(4, scale * delta));
        lastDistance = distance;
        requestAnimationFrame(updateTransform);
      } else if (e.touches.length === 1 && scale > 1) {
        e.preventDefault();
        const dx = e.touches[0].clientX - lastPosX;
        const dy = e.touches[0].clientY - lastPosY;
        posX += dx / scale;
        posY += dy / scale;
        lastPosX = e.touches[0].clientX;
        lastPosY = e.touches[0].clientY;
        requestAnimationFrame(updateTransform);
      }
    }, { passive: false });

    // Zoom buttons
    document.getElementById('zoom-in').addEventListener('click', () => {
      scale = Math.min(4, scale + 0.5);
      updateTransform();
    });

    document.getElementById('zoom-out').addEventListener('click', () => {
      scale = Math.max(1, scale - 0.5);
      if (scale === 1) {
        posX = 0;
        posY = 0;
      }
      updateTransform();
    });

    document.getElementById('zoom-reset').addEventListener('click', () => {
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    });

    // ===== Printer Status =====
    async function checkPrinterStatus() {
      try {
        const response = await fetch('/api/status');
        if (!response.ok) {
          offlineBanner.style.display = 'flex';
          return false;
        }
        const data = await response.json();
        
        if (!data.success || data.data.state === 'disconnected') {
          offlineBanner.style.display = 'flex';
          
          if (window.lastPrinterOnline) {
            console.log('‚ö†Ô∏è Imprimante d√©connect√©e');
            window.lastPrinterOnline = false;
          }
          return false;
        } else {
          offlineBanner.style.display = 'none';
          
          if (!window.lastPrinterOnline && window.lastPrinterOnline !== undefined) {
            console.log('‚úÖ Imprimante reconnect√©e');
            showToast('Imprimante en ligne', 'Klipper est de retour', 'success');
            sendNotification('üñ®Ô∏è Imprimante en ligne!', {
              body: 'Klipper est de retour en ligne',
              icon: '/favicon.ico',
              tag: 'printer-online',
              requireInteraction: false
            });
          }

          // Check print completion
          const currentState = data.data.state;
          if (window.lastPrinterState === 'printing' && currentState === 'idle') {
            console.log('‚úÖ Impression termin√©e');
            const filename = data.data.filename || 'Fichier inconnu';
            showToast('Impression termin√©e!', filename, 'success');
            sendNotification('‚úÖ Impression termin√©e!', {
              body: `${filename}\nTermin√©e avec succ√®s`,
              icon: '/favicon.ico',
              tag: 'print-complete',
              requireInteraction: false
            });
          }

          window.lastPrinterState = currentState;
          window.lastPrinterOnline = true;
          return true;
        }
      } catch (error) {
        console.error('Erreur v√©rification printer status:', error);
        offlineBanner.style.display = 'flex';
        window.lastPrinterOnline = false;
        return false;
      }
    }

    // ===== Notifications =====
    function sendNotification(title, options = {}) {
      if (!('Notification' in window)) {
        console.log('Les notifications ne sont pas support√©es');
        return;
      }

      if (Notification.permission === 'granted') {
        new Notification(title, options);
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            new Notification(title, options);
          }
        });
      }
    }

    // Notification Banner
    const notifBanner = document.getElementById('notif-banner');
    
    function updateNotificationBanner() {
      if ('Notification' in window) {
        const isHttps = window.location.protocol === 'https:' || window.location.hostname === 'localhost';
        
        if (!isHttps) {
          notifBanner.innerHTML = '<div class="message">üîí Les notifications requirent HTTPS</div><button class="dismiss-btn" id="notif-dismiss-http">Fermer</button>';
          notifBanner.classList.remove('hidden');
          document.getElementById('notif-dismiss-http').addEventListener('click', () => {
            notifBanner.classList.add('hidden');
          });
        } else if (Notification.permission === 'default' || Notification.permission === 'denied') {
          notifBanner.innerHTML = '<div class="message">üì¢ Activer les notifications pour recevoir les alertes d\'imprimante</div><button class="allow-btn" id="notif-allow">Activer</button><button class="dismiss-btn" id="notif-dismiss">Fermer</button>';
          notifBanner.classList.remove('hidden');
          
          document.getElementById('notif-allow').addEventListener('click', () => {
            Notification.requestPermission().then(permission => {
              if (permission === 'granted') {
                notifBanner.classList.add('hidden');
                sendNotification('‚úÖ Notifications activ√©es!', {
                  body: 'Tu recevras des alertes sur ton imprimante',
                  icon: '/favicon.ico'
                });
              }
              updateNotificationBanner();
            });
          });

          document.getElementById('notif-dismiss').addEventListener('click', () => {
            notifBanner.classList.add('hidden');
          });
        } else {
          notifBanner.classList.add('hidden');
        }
      } else {
        notifBanner.classList.add('hidden');
      }
    }

    updateNotificationBanner();

    // Check status periodically
    checkPrinterStatus();
    setInterval(checkPrinterStatus, 5000);

    // ===== Webcam Loading =====
    let webcamConnectedOnce = false;
    
    function loadWebcam() {
      const streamUrls = [
        '/webcam/stream',
      ];

      const snapshotUrls = [
        '/webcam/snapshot',
      ];

      const moonrakerUrl = urlParams.get('moonraker') || null;
      if (moonrakerUrl) {
        streamUrls.unshift(moonrakerUrl);
      }

      let allUrls = [...streamUrls, ...snapshotUrls];
      let currentIndex = 0;

      function tryNextUrl() {
        if (currentIndex >= allUrls.length) {
          console.error('‚ùå Impossible de charger la webcam');
          loadingIndicator.innerHTML = '<div class="loading-text" style="color: var(--color-danger);">‚ùå Webcam non disponible<br><small style="color: var(--color-text-secondary); font-size: 12px;">V√©rifiez la connexion</small></div>';
          return;
        }

        const url = allUrls[currentIndex];
        const isStream = currentIndex < streamUrls.length;
        const urlType = isStream ? 'üé• Stream' : 'üì∏ Snapshot';
        
        console.log(`üîç Essai ${urlType} (${currentIndex + 1}/${allUrls.length}): ${url}`);
        
        let timeout = setTimeout(() => {
          console.log(`‚è±Ô∏è Timeout sur ${url}`);
          currentIndex++;
          tryNextUrl();
        }, 4000);

        const testImg = new Image();
        testImg.crossOrigin = 'anonymous';
        
        testImg.onload = () => {
          clearTimeout(timeout);
          console.log(`‚úÖ Webcam trouv√©e (${urlType}) √†: ${url}`);
          loadingSkeleton.style.display = 'none';
          
          if (isStream) {
            webcamStream.src = url;
            console.log('üé• Mode stream MJPEG activ√©');
            if (!webcamConnectedOnce) {
              showToast('Webcam connect√©e', 'Stream MJPEG actif', 'success', 3000);
              webcamConnectedOnce = true;
            }
          } else {
            let snapshotInterval = null;
            function updateSnapshot() {
              webcamStream.src = url + '?t=' + Date.now();
            }
            webcamStream.src = url;
            snapshotInterval = setInterval(updateSnapshot, 500);
            console.log('üì∏ Mode snapshot activ√© (500ms)');
            if (!webcamConnectedOnce) {
              showToast('Webcam connect√©e', 'Mode snapshot actif', 'info', 3000);
              webcamConnectedOnce = true;
            }
          }
        };

        testImg.onerror = () => {
          clearTimeout(timeout);
          console.log(`‚ùå ${urlType} √©chou√©e: ${url}`);
          currentIndex++;
          tryNextUrl();
        };

        testImg.src = url;
      }

      tryNextUrl();
    }

    loadWebcam();

    // ===== PWA Service Worker Registration =====
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('‚úÖ Service Worker enregistr√©', reg.scope))
          .catch(err => console.log('‚ùå Service Worker erreur:', err));
      });
    }

    console.log('üé• Klipper Webcam charg√© - Design moderne avec sidebar');
  </script>
