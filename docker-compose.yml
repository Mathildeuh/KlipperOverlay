version: '3.8'

services:
  klipper-overlay:
    build: .
    container_name: klipper-overlay
    ports:
      - "8080:8080"
    environment:
      - MOONRAKER_URL=http://192.168.1.155:7125
      - PORT=8080
      - CORS_ENABLED=true
      - REFRESH_INTERVAL=1000
    restart: unless-stopped
    networks:
      - klipper-network

networks:
  klipper-network:
    driver: bridge
